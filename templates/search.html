<!DOCTYPE html>
<html>
<head>
    <title>Search Crunchbase Companies by city</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Search Companies by city</h1>
        <form action="/companies" method="post">
            <div class="mb-3">
                <label for="city" class="form-label">Enter Company Name</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="e.g., Seattle, Enumclaw" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</body>
</html>
